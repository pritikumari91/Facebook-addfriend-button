<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
  <div id="card">
<img src="https://i0.wp.com/www.cssscript.com/wp-content/uploads/2017/09/MODALit.png?fit=528%2C389&ssl=1">
<h1>Sona87</h1>
<h5>Stranger</h5>
<div id="btn-container"></div>
<button id="add">Add Friend</button>
  </div>
  
</body>
<style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Gilroy';
}
html,body{
    height: 100%;
    width: 100%;
}
body{
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: cornflowerblue;
}

#card{
    border-radius:10px ;
    height: 450px;
    width: 300px;
    background-color: #fff;
    padding: 30px;
    text-align: center;
}
#card img{
    height: 55%;
    width: 100%;
    object-fit: cover;
    object-position: center;
    border-radius: 10px;
}
#card h1{
    font-size: 30px;
    font-weight: 700px;
    margin: 10px 0;
}
#card h5{
    font-size: 25px;
    color: red;
    margin-bottom: 20px;
}
#card button{
    background-color: cadetblue;
    color:#fff;
    font-weight: 700;
    padding: 12px 20px;
    border-radius: 5px;
    border: none;
    margin: 5px;
    cursor: pointer;
}
</style>
<script>
    let istatus = document.querySelector("h5")

let btn = document.querySelector("#add")

let check= 0

btn.addEventListener("click",function(){
    if (check == 0){
    istatus.innerHTML = "Friends"
    istatus.style.color = "green"
    btn.innerHTML = "Remove Friend"
    check = 1
    }else{
        istatus.innerHTML = "Stranger"
        istatus.style.color = "red"
        btn.innerHTML = "Remove Friend"
    check = 0
    }
})
</script>
</html>
